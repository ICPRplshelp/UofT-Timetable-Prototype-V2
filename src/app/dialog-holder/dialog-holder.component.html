<mat-dialog-content class="mat-typography" [style]="smallScreen ? 'max-height:95%;' : ''">
    <app-timings [hideCourseCode]="true" [storedCourses]="storedCourses" [smallScreen]="smallScreen"></app-timings>
</mat-dialog-content>
<mat-dialog-actions align="center" *ngIf="smallScreen">
  <button id="closer" style="margin-top: 24px; width: 100%;"  mat-flat-button mat-dialog-close="">Close</button>
</mat-dialog-actions>
